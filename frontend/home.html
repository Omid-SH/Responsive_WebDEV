<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>خانه</title>
    <meta name="description" content="hw02-frontend-home">

    <!-- Links -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    
    <script src="home.js"></script> 
    <style>
    body {
        font-family: "Sahel";
      }
    </style>

</head>


<body>

    <!-- Home design for small screens (less than 600px) -->
    <div class="small_div">   

    <!-- Fixed -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
        </nav>
    </div>

    </div>

    <!-- Home design for big screens (more than 600px) -->
    <div class="big_div">   

    <!-- Fixed header -->
    <div class="row" id="home_big_header">

        <!-- Left part navbar -->
        <div class="col" id="home_big_navbar">
            1 of 2
        </div>

        <!-- Logo on navbar -->
        <div class="" id="home_big_logo">
        <a href="#" style="width: 100%; height: 100%;">
            <img src="../data/blue_logo_200x200.png"  class="logo_img_container" loading="lazy">
        </a>
        </div>

    </div>
 
    <div class="row" id="page_big_content">

        <!-- Gallery -->
        <div class="col" id="home_big_gallery">
            
        </div>

        <!-- Right side navbar -->
        <div id="home_big_side_navbar">
            <div class="overflow-hidden" style="direction: rtl; padding-right: 50px; padding-top: 20px; color: white;">

                <!-- Team members-->
                <p class="font-weight-bold text-right" >اعضای تیم</p>
                <div style="list-style-type:arabic-indic ;direction:RTL; text-align: right">
                    <ul>
                        <li>امیرحسین رستمی</li>
                        <li>امید شرفی</li>
                    </ul>
                </div>

                <!-- Settings -->
                <p class="font-weight-bold text-right" style="margin-top: 50px;">تنظیمات</p>  
                <div class="custom-control custom-switch" style="float:right">
                    <input type="checkbox" class="custom-control-input" id="nigth_mode_sw">
                    <label class="custom-control-label text-right" style="padding-left: 100px;" for="nigth_mode_sw">حالت شب</label>
                </div>

            </div>
        </div>

    </div>

    </div>
    
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
</body>
</html>
